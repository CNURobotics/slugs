language: cpp
sudo: required
matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            - libboost-all-dev
      env: CXX=g++-5
      env: CC=g++-5
      env: LINK=g++-5
    - compiler: clang-3.6
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
            - libboost-all-dev
      # Clang 3.6 does not support openmp
      env: CXX=clang++-3.6
      env: CC=clang++-3.6
      env: LINK=clang++-3.6  
    - compiler: clang-3.8
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
          packages:
            - clang-3.8
            - libboost-all-dev
      # Cannot get OMP to run with such an old clang version
      env: CXX=clang++-3.8
      env: CC=clang++-3.8
      env: LINK=clang++-3.8
script:
  - sudo unlink /usr/bin/gcc && sudo ln -s /usr/bin/gcc-5 /usr/bin/gcc
  - sudo unlink /usr/bin/g++ && sudo ln -s /usr/bin/g++-5 /usr/bin/g++
  - cd src
  - make 
