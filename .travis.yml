language: cpp
sudo: required
dist: trusty
matrix:
  include:
    - compiler: gcc-5
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            - libboost-all-dev
      env: CXX=g++-5
      env: CC=g++-5
      env: LINK=g++-5
    - compiler: gcc-6
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6 
            - libboost-all-dev
      env: CXX=g++-6
      env: CC=g++-6
      env: LINK=g++-6
    - compiler: clang-3.7
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-3.7
          packages:
            - clang-3.7
            - libboost-all-dev
      env: CXX=clang++-3.7
      env: CC=clang++-3.7
      env: LINK=clang++-3.7
script:
  - sudo unlink /usr/bin/gcc && sudo ln -s /usr/bin/gcc-5 /usr/bin/gcc
  - sudo unlink /usr/bin/g++ && sudo ln -s /usr/bin/g++-5 /usr/bin/g++
  - cd src
  - make -j2
